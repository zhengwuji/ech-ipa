name: build-and-release

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium
          pip install pyinstaller

      - name: Bump version
        id: bump
        shell: python
        run: |
          import os, version
          v = version.bump_version()
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"ver={v}\n")

      - name: Build exe
        run: |
          pyinstaller -F main.py -n jianche1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jianche1-${{ steps.bump.outputs.ver }}
          path: dist/jianche1.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.ver }}
          name: jianche1 v${{ steps.bump.outputs.ver }}
          files: dist/jianche1.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

